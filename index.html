<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>New Tab</title>
    <meta name="description" content="New Tab for Chrome" />
    <meta name="author" content="MirkÃ³ Feleky" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/img/icons/fav.png" />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="weather-container textBorder">
      <!-- <div class="z-depth-2"> -->
      <div class="row flexEnd">
        <div id="city" class="col"></div>
      </div>
      <div class="row flexEnd">
        <div id="weather-description" class="col"></div>
        <div class="col">-</div>
        <div id="temp" class="col"></div>
      </div>
      <!-- </div> -->
    </div>

    <div id="main">
      <div class="row">
        <div class="col offset-m4 m2 offset-l8 l2 textBorder">
          <strong id="date"></strong>
        </div>
        <div class="col m6 l2 right-align textBorder">
          <span id="clock"></span>
        </div>
      </div>
      <div class="row">
        <form
          action="https://www.google.com/search"
          class="searchform textBorder col s12 offset-l8 l4"
          method="get"
          name="searchform"
        >
          <div class="row">
            <div class="input-field col s12">
              <input
                autocomplete="off"
                id="google-search"
                name="q"
                placeholder="KeresÃ©s..."
                required="required"
                type="text"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="row">
        <div class="col s12 offset-l6 l6 flexSpaceBetween">
          <a href="https://mail.google.com/mail/u/0/#inbox" class="waves-effect waves-light">
            <img src="/img/icons/gmail.png" height="60px" />
          </a>
          <a href="https://www.youtube.com/" class="waves-effect waves-light circle">
            <img src="/img/icons/youtube.png" height="60px" />
          </a>
          <a href="https://photos.google.com/" class="waves-effect waves-light circle">
            <img src="/img/icons/Googlephotos.png" height="60px" />
          </a>
          <a href="https://drive.google.com/drive/my-drive" class="waves-effect waves-light circle">
            <img src="/img/icons/Googledrive.png" height="60px" />
          </a>
        </div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/snow.js"></script>
  </body>
</html>
